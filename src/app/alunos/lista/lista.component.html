<div class="container">
<mat-card class="p-4 m-h-70 mt-5 bg-white bg-white-transparent-8 card-border-orange">
  <div class="d-flex mb-4">
    <h2 class="mb-4 flex-1">Alunos</h2>

    <app-botao texto="Novo Aluno" tipo="mat-button" classe="btn-laranja ml-auto" icone="add"
      (clicou)="novoAluno()"></app-botao>
  </div>

  <!-- TABELA ALUNOS -->
  <mat-form-field appearance="outline" class="w-100 mb-4">
    <mat-label>Buscar por nome ou CPF</mat-label>
    <input matInput type="text" [(ngModel)]="filtro" (input)="aplicarFiltro()" />
  </mat-form-field>

  <ng-container *ngIf="dataSource && dataSource.filteredData.length > 0; else noData">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 striped-table">

      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let aluno">
          <img *ngIf="aluno.fotoBase64" [src]="aluno.fotoBase64" alt="Foto" width="48" height="48"
            style="border-radius: 4px; cursor: zoom-in;" (mouseenter)="abrirPreview(aluno.fotoBase64)"
            (mouseleave)="fecharPreview()" />
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.sexo }} </td>
      </ng-container>

      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let aluno"> {{ idadeAluno(aluno.nascimento) }} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.telefone }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.email }} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.cpf }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let aluno"> {{ aluno.status }} </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let aluno">
          <div class="d-flex align-center gap-2">
            <app-botao tamanho="sm" classe="btn-laranja mr-2" icone="edit" matTooltip="Editar"
              (clicou)="editar(aluno.id)">
            </app-botao>

            <app-botao tamanho="sm" classe="btn-cinza mr-2" icone="close" (clicou)="inativar(aluno.id)"
              matTooltip="Inativar" [disableClick]="aluno.status === 'Inativo'"></app-botao>

            <app-botao tamanho="sm" classe="btn-vermelho" icone="delete" matTooltip="Excluir"
              (clicou)="excluir(aluno.id)"></app-botao>
          </div>
        </td>
      </ng-container>

      <!-- Header e Body -->
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>

    <mat-paginator *ngIf="dataSource && dataSource.filteredData.length > 0" [pageSize]="1"
      [pageSizeOptions]="[1, 10, 25, 100]" showFirstLastButtons class="mt-3"></mat-paginator>
  </ng-container>

  <ng-template #noData>
    <div class="d-flex flex-column align-items-center justify-content-center">
      <mat-icon class="mb-2" color="primary">info</mat-icon>
      <p class="text-center">Nenhum aluno encontrado.</p>
    </div>
  </ng-template>

</mat-card>

</div>
