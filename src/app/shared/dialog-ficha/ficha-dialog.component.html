<h2 mat-dialog-title>Aluno já tem ficha</h2>
<mat-dialog-content class="pt-2 pb-2">{{ data.mensagem }}</mat-dialog-content>
<hr>
<mat-dialog-actions align="end">
  <button
    class="btn-verde mr-2"
    (click)="confirmar()"
    ><mat-icon class="mr-2">check</mat-icon> Sim</button>
  <button
    class="btn-cancelar mr-2"
    (click)="cancelar()"
    ><mat-icon class="mr-2">close</mat-icon> Não</button>
</mat-dialog-actions>
