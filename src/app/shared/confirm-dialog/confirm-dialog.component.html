<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content class="pt-2 pb-2">{{ data.mensagem }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <app-botao
    texto="Cancelar"
    tipo="mat-button"
    classe="btn-cinza mr-2"
    icone="close"
    (clicou)="cancelar()"
    ></app-botao>
  <app-botao
    texto="Confirmar"
    tipo="mat-button"
    classe="btn-laranja mr-2"
    icone="check"
    (clicou)="confirmar()"
    ></app-botao>
</mat-dialog-actions>
