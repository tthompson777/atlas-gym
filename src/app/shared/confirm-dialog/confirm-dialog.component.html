<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content class="pt-2 pb-2">{{ data.mensagem }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    class="btn-cinza mr-2"
    (click)="cancelar()"
    ><mat-icon>close</mat-icon> Cancelar</button>
  <button
    mat-button
    class="btn-verde mr-2"
    (click)="confirmar()"
    ><mat-icon>check</mat-icon> Confirmar</button>
</mat-dialog-actions>
