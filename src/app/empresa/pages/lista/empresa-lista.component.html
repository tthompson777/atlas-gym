<div class="container">
  <mat-card class="p-4 mt-5 bg-white card-border-orange">
    <h2 class="mb-4">Empresas Cadastradas</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 striped-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let e"> {{ e.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let e"> {{ e.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let e"> {{ e.email }} </td>
      </ng-container>

      <ng-container matColumnDef="criadoEm">
        <th mat-header-cell *matHeaderCellDef> Criado Em </th>
        <td mat-cell *matCellDef="let e"> {{ e.criadoEm | date:'short' }} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let e">
          <button class="btn-azul" matTooltip="Visualizar" (click)="visualizar(e.id)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>

    <mat-paginator *ngIf="dataSource && dataSource.filteredData.length > 0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 100]"
      showFirstLastButtons
      class="mt-3">
    </mat-paginator>
  </mat-card>
</div>
