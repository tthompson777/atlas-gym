<mat-sidenav-container class="sidenav-container" autosize>

  <mat-sidenav #drawer mode="side" class="app-sidenav" opened>
    <mat-toolbar class="app-toolbar-img">
      <img src="/assets/logo_branca.png" alt="logo" width="100">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/alunos"><mat-icon>emoji_people</mat-icon> Alunos</a>
      <a mat-list-item routerLink="/fichas"><mat-icon>fitness_center</mat-icon> Ficha de Exerc√≠cios</a>
      <a mat-list-item routerLink="/financeiro"><mat-icon>attach_money</mat-icon> Financeiro</a>
      <a mat-list-item routerLink="/login"><mat-icon>logout</mat-icon> Sair</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button flat (click)="drawer.toggle()" class="box-shadow-none">
        <mat-icon class="mat-icon-24">apps</mat-icon>
      </button>
      <span class="app-title">AtGym</span>
      <span class="spacer"></span>
    </mat-toolbar>

    <div class="app-container" [ngClass]="{ 
        'bg-verificar': isVerificarPage(), 
        'bg-alunos': isAlunosPage(), 
        'bg-alunos-novo': isAlunoNovoPage(),
        'bg-frequencia': isFrequenciaPage() }">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
